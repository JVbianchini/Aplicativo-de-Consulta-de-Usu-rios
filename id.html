<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #user-info {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Busca de Usuário</h1>
    
    <label for="userId">ID do Usuário:</label>
    <input type="number" id="userId" placeholder="Digite o ID">
    <button onclick="searchUser()">Buscar</button>
    
    <div id="user-info" class="hidden">
        <h2>Informações do Usuário:</h2>
        <p><strong>Nome:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Endereço:</strong> <span id="address"></span></p>
    </div>

    <p id="error-message" class="hidden" style="color: red;">Usuário não encontrado!</p>

    <script src="script.js"></script>
</body>
</html>
